name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Get version from tag
      id: tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: go build ./...

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.tag.outputs.VERSION }}
        body: |
          ## Changes in ${{ steps.tag.outputs.VERSION }}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ steps.tag.outputs.VERSION }}/CHANGELOG.md) for details.

          ## Installation

          ```bash
          go get ${{ github.repository }}@${{ steps.tag.outputs.VERSION }}
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

